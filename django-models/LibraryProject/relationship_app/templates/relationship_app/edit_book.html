<form method="post">
    {% csrf_token %}
    <input type="text" name="title" value="{{ book.title }}">
    <select name="author">
        {% for author in authors %}
        <option value="{{ author.id }}" {% if author == book.author %}selected{% endif %}>{{ author.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Save Changes</button>
</form>
