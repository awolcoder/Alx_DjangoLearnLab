{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% if form.instance.pk %}Edit{% else %}New{% endif %} Post</title>
  <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
  <h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Post</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <p><a href="{% url 'post_list' %}">Back</a></p>
</body>
</html>
